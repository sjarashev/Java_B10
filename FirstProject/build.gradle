apply plugin: 'java'
apply plugin: 'application'
mainClassName = "firstPackage.MyFirstProgram"

test {
    useTestNG()
}


repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.0.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.+'
}